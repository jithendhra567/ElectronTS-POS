<div class="home-container">
  <mat-toolbar clas="home-toolbar" color="primary">
    <div class="home-toolbar">
      <div class="heading">
        <h1>Welcome to OLIO</h1>
      </div>
      <div class="log-out" routerLink="/login">
        <mat-icon style="size: 10px"> logout</mat-icon>
      </div>
    </div>
  </mat-toolbar>
  <div class="contents">
    <mat-tab-group mat-align-tabs="center" class="tabs">
      <mat-tab label="Items">
        <ng-template matTabContent>
          <app-item></app-item>
        </ng-template>
      </mat-tab>
      <mat-tab label="Tables">
        <ng-template matTabContent>
          <app-table></app-table>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
