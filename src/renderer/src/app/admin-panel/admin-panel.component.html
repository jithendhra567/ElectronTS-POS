<div class="home-container">
  <mat-toolbar clas="home-toolbar" color="primary">
    <div class="heading">
      <h1>Welcome to Point of Sale</h1>
    </div>
  </mat-toolbar>
  <div class="contents">
    <mat-tab-group mat-stretch-tabs selectedIndex="1" class="tabs">
      <mat-tab label="Tables">
        <ng-template matTabContent>
          <app-table></app-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="Items">
        <ng-template matTabContent>
          <app-item></app-item>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
