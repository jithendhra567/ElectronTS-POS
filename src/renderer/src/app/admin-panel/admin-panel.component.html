<div class="home-container">
  <mat-toolbar clas="home-toolbar" color="primary">
    <div class="home-toolbar">
      <div class="heading">
        <h1>Welcome to Point of Sale</h1>
      </div>
      <div class="log-out">
        <mat-icon style="size: 10px"> logout</mat-icon>
        <span style="position: relative; top: -4px">
          <a
            routerLink="/login"
            style="font-size: larger; text-decoration: underline; color: white"
            >Log Out</a
          >
        </span>
      </div>
    </div>
  </mat-toolbar>
  <div class="contents">
    <mat-tab-group mat-stretch-tabs class="tabs">
      <mat-tab label="Tables">
        <ng-template matTabContent>
          <app-table></app-table>
        </ng-template>
      </mat-tab>
      <mat-tab label="Items">
        <ng-template matTabContent>
          <app-item></app-item>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
