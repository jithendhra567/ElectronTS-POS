<div class="main">
    <div class="content">
      <mat-toolbar class="tool-bar">
        <div class="flex">    
            <button mat-icon-button ><mat-icon>arrow_back</mat-icon></button>
            <h1 class="example-app-name">HOTEL NAME</h1>
        </div>
        <button class="add" mat-raised-button color="primary" (click)="open()">ADD ITEM</button>
      </mat-toolbar>
        <div class="selected">
          <h2 >SELECTED ITEMS</h2>
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="selectedItems" class="mat-elevation-z8">
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
              </ng-container>
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
              </ng-container>
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef> Progress </th>
                <td mat-cell *matCellDef="let element"> {{element.progress}} </td>
              </ng-container>
              <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef> Friut </th>
                <td mat-cell *matCellDef="let element"> {{element.fruit}} </td>
              </ng-container>
              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                  <button mat-raised-button color="accent">remove</button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator #paginator [pageSizeOptions]="[5]"></mat-paginator>
          </div>
        </div>
    </div>
    <div class="bill">
        <mat-card class="billcontent">
          <h4>POS BILLING</h4>
          <div class="margin"></div>
          <div class="header">
            <h2>HOTEL</h2>
            <h6>TAG LINE</h6>
            <p>Address: street, city, country, pincode</p>
          </div>
          <div class="margin" style="background-color: rgba(0, 0, 0, 0.2);"></div>
        
          <div class="bill-heading">
            <p class="name">Item</p>
            <p class="cost">price</p> 
          </div>
          <div class="margin" style="background-color: rgba(0, 0, 0, 0.2);"></div>
          <div class="bill-item">
            <p class="name">Apple   x2</p>
            <p class="cost">200$</p>
          </div>
          <div class="bill-item">
            <p class="name">Apple   x2</p>
            <p class="cost">200$</p>
          </div>
          <div class="bill-item">
            <p class="name">Apple   x2</p>
            <p class="cost">200$</p>
          </div>
          <div class="bill-item">
            <p class="name">Apple   x2</p>
            <p class="cost">200$</p>
          </div>
        </mat-card>
        <button mat-raised-button color="primary">PRINT</button>
    </div>
</div>
