<div class="main">
  <h2>TABLES</h2>
  <div class="tables">
    <div class="table" *ngFor="let table of tables" [routerLink]="['/cashier/table-details', table.tableNumber]">
      <div class="chairs">
        <app-chair [rotation]="0"></app-chair>
        <app-chair [rotation]="0"></app-chair>
        <app-chair [rotation]="0"></app-chair>
      </div>
      <div class="flex">
        <app-chair [rotation]="270"></app-chair>
        <div class="card" [style.backgroundColor]="table.status!==0?'#056cd7':'#fff'"><h1>Table-{{ table.tableNumber }}</h1></div>
        <app-chair [rotation]="90"></app-chair>
      </div>
      <div class="chairs">
        <app-chair [rotation]="180"></app-chair>
        <app-chair [rotation]="180"></app-chair>
        <app-chair [rotation]="180"></app-chair>
      </div>
    </div>
  </div>
</div>
