<form #f="ngForm" (ngSubmit)="onEditTable()">
  <mat-form-field appearance="outline">
    <mat-label>Enter the capacity of table</mat-label>
    <input matInput type="number" [(ngModel)]="table_data[0].capacity" name="cap">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>edit</mat-icon>
    Edit
  </button>

  <button mat-fab color="primary" mat-button (click)="openAlert()">
    <mat-icon>delete</mat-icon>
  </button>
</form>
