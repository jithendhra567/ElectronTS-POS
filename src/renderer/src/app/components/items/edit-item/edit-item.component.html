<form #f="ngForm" (ngSubmit)="onEditItem()">
  <mat-form-field appearance="standard">
    <mat-label>Enter the name of the item</mat-label>
    <input matInput type="text" [(ngModel)]="itemData[0].itemName" name="itemName">
  </mat-form-field>

  <mat-form-field appearance="standard">
    <mat-label>Enter the name of the Category</mat-label>
    <input matInput type="text" [(ngModel)]="itemData[0].categoryName" name="cat">
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Enter the rate of the item</mat-label>
    <input matInput type="text" [(ngModel)]="itemData[0].rate" name="rt">
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">
    <mat-icon>edit</mat-icon>
    Edit
  </button>
</form>
