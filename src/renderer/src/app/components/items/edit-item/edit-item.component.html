<mat-form-field appearance="standard">
  <mat-label>Enter the name of the item</mat-label>
  <input matInput type="text" name="itemName" [(ngModel)]="itemData[0].itemName">
</mat-form-field>

<mat-form-field appearance="standard">
  <mat-label>Enter the name of the Category</mat-label>
  <input matInput type="text" name="cat" [(ngModel)]="itemData[0].categoryName">
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Enter the rate of the item</mat-label>
  <input matInput type="text" name="rt" [(ngModel)]="itemData[0].rate">
</mat-form-field>

<mat-dialog-actions class="actions">
  <button mat-raised-button color="primary" [mat-dialog-close]="itemData[0]">
    <mat-icon>edit</mat-icon>
    Edit
  </button>
  <button mat-raised-button color="primary" (click)="closeDialog()">
    <mat-icon>close</mat-icon>
    Close
  </button>
</mat-dialog-actions>
