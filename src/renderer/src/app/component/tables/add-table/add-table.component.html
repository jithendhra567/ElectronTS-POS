<mat-form-field appearance="standard">
  <mat-label>Enter the table capacity</mat-label>
  <input type="number" placeholder="0" matInput [(ngModel)]='data.cap' placeholder="Enter the table capacity">
</mat-form-field>

<div mat-dialog-actions>
  <button mat-raised-button type="submit" [mat-dialog-close]="data.cap" cdkFocusInitial>
    Add
  </button>
  <button mat-raised-button (click)="closeDialog()">
    Close
  </button>
</div>
